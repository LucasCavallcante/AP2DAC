<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Página de Login</title>
</h:head>
<h:body>
	<h:form id="formulario">
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
		<p:panel header="Página de login">
			<p:panelGrid columns="2">

				<p:outputLabel value="Login: " />
				<p:inputText value="#{loginBean.usuario.login}"
					required="true" requiredMessage="Campo login é obrigatório" />

				<p:outputLabel value="Senha: " />
				<p:password value="#{loginBean.usuario.senha}" toggleMask="true" redisplay="true"
					required="true" requiredMessage="Campo senha é obrigatório" />

				<p:commandButton value="Entrar" action="#{loginBean.autenticar}" ajax="false" />
					&nbsp;
					<p:link outcome="cadastro_incidente" value="Cadastrar incidente!" />

				<p:link outcome="cadastro_usuario" value="Cadastrar usuário" />
			</p:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
