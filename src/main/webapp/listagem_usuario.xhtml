<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<title>Listagem de usuários</title>
</h:head>
<h:body>
    <h:form id="formulario">
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate />
        </p:messages>

        <p:panel header="Listagem de usuários">
            <p:dataTable value="#{usuarioBean.lista}" var="u" editable="true">
            
            <p:ajax event="rowEdit" listener="#{usuarioBean.editarUsuario}" update = "formulario:j_idt6"/>
            
    
                <p:column headerText="Nome">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{u.nome}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{u.nome}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Login">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{u.login}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{u.login}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Data de cadastro">
                    <p:outputLabel value="#{u.dataCadastro}" />
                </p:column>

                <p:column>
                    <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                </p:column>
                  <p:column>
                  <p:commandButton value="Excluir" update="formulario"
					action="#{usuarioBean.excluir}">
					<f:setPropertyActionListener value="#{u}"
						target="#{usuarioBean.usuario}" />
				</p:commandButton>
                  </p:column>
            </p:dataTable>
        </p:panel>

        <p:link outcome="listagem_incidente" value="Voltar" />

    </h:form>
</h:body>

</html>
